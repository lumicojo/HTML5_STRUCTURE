<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>List in Document</title>
  </head>
  <body>
    <h2>Six Places I'd like to visit</h2>
    <ol type="I">  <!-- this type="I" it gives you  roman number,
    if type="A"> u get letters, if remove type="" is going back to
  numbers,
  and if use start="50"> it will start with specific number-->
      <li>Amsterdam</li>
      <li>France</li>
      <li>Costa Rica</li>
      <li>California</li>
      <li>Chicago</li>
      <li>Florida</li>
    </ol>
  </body>
</html>
